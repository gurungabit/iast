# ============================================================================
# Terminal Development Infrastructure
# ============================================================================

services:
  # ---------------------------------------------------------------------------
  # DynamoDB Local for persistent storage
  # ---------------------------------------------------------------------------
  dynamodb:
    image: amazon/dynamodb-local:latest
    container_name: terminal-dynamodb
    ports:
      - "8042:8000"
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-inMemory"]

networks:
  default:
    name: terminal-network
